<!doctype html>
<html>
  <head>
    <title>Request Failed Parameters</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Request Parameters</h1>
    <table>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
      {% for key, value in request.GET.items %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %} {% for key, value in request.POST.items %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
